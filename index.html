<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
</head>

<body>

    <div id="buttons-view"></div>

    <form id="topic-form">
        <label for="topic-input">Let's try... </label>

        <input type="text" id="topic-input"><br>

        <input id="add-topic" type="submit" value="Another one.">
    </form>

    <div id="gifs-appear-here"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var topics = ["Spongebob", "Anime", "Disney", "Pixar"]

        function displayMovieInfo() {

            var person = $(this).attr("data-person");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                person + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";


            $.ajax({
                url: queryURL,
                method: "GET"

            }).then(function (response) {
                console.log(response);

                var results = response.data;

                for (var i = 0; i < results.length; i++) {
                    var gifDiv = $("<div>");

                    var rating = results[i].rating;

                    var p = $("<p>").text("Rating: " + rating);

                    var personImage = $("<img>");
                    personImage.attr("src", results[i].images.fixed_height.url);

                    


                    gifDiv.prepend(p);
                    gifDiv.prepend(personImage);

                    $("#gifs-appear-here").prepend(gifDiv);
                }
            });
        };

        function renderButtons() {

            $("#buttons-view").empty();

            for (var i = 0; i < topics.length; i++) {

                var a = $("<button>");

                a.addClass("topics");

                a.attr("data-person", topics[i]);

                a.text(topics[i]);

                $("#buttons-view").append(a);
            }
        }

        
        $("#add-topic").on("click", function (event) {
            event.preventDefault();
            
            var topic = $("#topic-input").val().trim();

         
            topics.push(topic);

           
            renderButtons();
        });

        
        $(document).on("click", ".topics", displayMovieInfo);

      
        renderButtons();

    </script>


</body>

</html>
