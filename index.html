<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div id="buttons-view"></div>

    <form id="topic-form">
        <label for="topic-input">Let's try... </label>

        <input type="text" id="topic-input">

        <input id="add-topic" type="submit" value="Add it." class="btn btn-primary">
    </form>

    <br>

    <div class="container">
        <div class="row">
            <div id="gifs-appear-here"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">

        var topics = ["Spongebob", "Anime", "Disney", "Pixar"]

        function displayGifs() {

            var person = $(this).attr("data-person");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                person + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";


            $.ajax({
                url: queryURL,
                method: "GET"

            }).then(function (response) {
                console.log(response);

                var results = response.data;

                for (var i = 0; i < results.length; i++) {
                    var gifDiv = $("<div>");

                    var rating = results[i].rating;

                    var p = $("<h6>").text("Rating: " + rating);

                    var personImage = $("<img>");

                    personImage.attr("src", results[i].images.fixed_height_still.url);
                    personImage.attr("data-still", results[i].images.fixed_height_still.url);
                    personImage.attr("data-animate", results[i].images.fixed_height.url);
                    personImage.attr("data-state", "still");
                    personImage.addClass("gif");
                    personImage.addClass("rounded-sm");

                    gifDiv.prepend(p);
                    gifDiv.prepend(personImage);

                    $("#gifs-appear-here").prepend(gifDiv);
                }

                $(".gif").on("click", function () {

                    var state = $(this).attr("data-state");

                    if (state === "still") {
                        $(this).attr("src", $(this).attr("data-animate"))
                        $(this).attr("data-state", "animate");
                    }
                    else {
                        $(this).attr("src", $(this).attr("data-still"))
                        $(this).attr("data-state", "still");
                    }

                });
            });
        };


        function renderButtons() {

            $("#buttons-view").empty();

            for (var i = 0; i < topics.length; i++) {

                var a = $("<button>");

                a.addClass("topics");

                a.addClass("btn btn-info m-2");

                a.attr("data-person", topics[i]);

                a.text(topics[i]);

                $("#buttons-view").append(a);
            }
        }


        $("#add-topic").on("click", function (event) {
            event.preventDefault();

            var topic = $("#topic-input").val().trim();


            topics.push(topic);


            renderButtons();
        });


        $(document).on("click", ".topics", displayGifs);


        renderButtons();

    </script>



</body>

</html>
